<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
      <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It's just take 30 Seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Fullname">Full Name :</label>
                        <input type="text" id="Fullname" maxlength="40" placeholder="Enter your Name" required>
                    </p>
                    <p>
                        <label for="Email">Your Email-Id :</label>
                        <input type="email" id="Email" maxlength="50" placeholder="xyz@gmail.com" required>
                    </p>
                    <p>
                        <label for="passsword">Your Password :</label>
                        <input type="password" id="password" maxlength="40" placeholder="at least 6 characters" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account" required>
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account ? <a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
      </div>
    
</body>
</html>
